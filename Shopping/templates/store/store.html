{% extends 'store/main.html' %}
{% load static %}
{% block body_block %}
<div class = "row">
    {% for object in products %}
    <div class = "col-lg-4">
        {% if object.image %}
        <img class = "thumbnail" src = "{{ object.image.url }}">
        {% else %}
        <img class = "thumbnail" src = "{% static 'images/placeholder.png' %}">
        {% endif %}
        <div class = "box-element product">
            <h6><strong>{{ object.name }}</strong></h6>
        <hr>
        <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
		<a class="btn btn-outline-success" href="#">View</a>
		<h4 style="display: block; float: right"><strong>${{ object.price }}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
